        # 编辑规则:Egern 🔵
    - name: Egern\Ruleset
      run: |
        cd Matrix-io-repo/Egern/Ruleset
        find . -type f -name '*.yaml' -print0 | while IFS= read -r -d $'\0' file; do
          if [ -f "$file" ]; then

            # 删除" //" 以及后面的所有字符
            sed -i 's| \{1,\}//.*$||' "$file" && cp "$file" tmpfile
    
            # 重置集合
            domain_set=""
            domain_suffix_set=""
            domain_keyword_set=""
            ip_cidr_set=""
            ip_cidr6_set=""
            asn_set=""
            geoip_set=""

            awk -F, '
            # 处理 DOMAIN
              /^DOMAIN,/ {domain_set = domain_set "\n  - " $2}

            # 处理 DOMAIN-SUFFIX
              /^DOMAIN-SUFFIX,/ {domain_suffix_set = domain_suffix_set "\n  - " $2}

            # 处理 DOMAIN-KEYWORD
              /^DOMAIN-KEYWORD,/ {domain_keyword_set = domain_keyword_set "\n  - " $2}

            # 处理 IP-CIDR
              /^IP-CIDR,/ {ip_cidr_set = ip_cidr_set "\n  - " $2}

            # 处理 IP-CIDR6
              /^IP-CIDR6,/ {ip_cidr6_set = ip_cidr6_set "\n  - " $2}

            # 处理 IP-ASN
              /^IP-ASN,/ {asn_set = asn_set "\n  - " $2}

            # 处理 GEOIP
              /^GEOIP,/ {geoip_set = geoip_set "\n  - " $2}

            END {
              
            # 输出 DOMAIN
              print "domain_set:" domain_set

            # 输出 DOMAIN-SUFFIX
              print "domain_suffix_set:" domain_suffix_set

            # 输出 DOMAIN-KEYWORD
              print "domain_keyword_set:" domain_keyword_set

            # 输出 IP-CIDR
              print "ip_cidr_set:" ip_cidr_set

            # 输出 IP-CIDR6
              print "ip_cidr6_set:" ip_cidr6_set

            # 输出 IP-ASN
              print "asn_set:" asn_set

            # 输出 GEOIP
              print "geoip_set:" geoip_set

            }
            ' tmpfile > "$file"
          else
            echo "$file not found."
          fi
        done
    
        # 循环结束后删除tmpfile
        rm tmpfile

