        # 编辑规则:Surge 🔵
    - name: Surge\Ruleset
      run: |
        cd Matrix-io-repo/Surge/Ruleset
        for file in AdBlock.list; do
          if [ -f "$file" ]; then

          # 删除第二行/第三行
          sed -i '2d;3d' "$file"
          
          # 修改规则名称
          sed -i 's/^\#TITLE=anti-AD/# 规则名称:AdBlock/g' "$file"

          # 修改规则统计
          sed -i 's/^\#TOTAL_LINES=/# 规则统计:/g' "$file"

          # 第三行加空行
          sed -i '2a\\' "$file"
          else
            echo "$file not found."
          fi
        done

    - name: Surge\Ruleset
      run: |
        cd Matrix-io-repo/Surge/Ruleset
        for file in *.list; do
          if [ -f "$file" ]; then

            # 删除除第三行以外的空白行
            sed -i '3!{/^[[:space:]]*$/d}' "$file"
          else
            echo "$file not found."
          fi
        done

        # ADD MATRIX 🟢
    - name: ADD+MATRIX
      run: |
        cd Matrix-io-repo
        if [[ -n $(git status -s) ]]; then
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "matrix"
          git push origin master
        else
          echo "No changes to commit."
        fi

        # Delete Record 🟢
    - name: Cleanup Workflow
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 0
        keep_minimum_runs: 2
