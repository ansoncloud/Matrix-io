        # 编辑规则:Clash 🔵
    - name: Clash\Ruleset
      run: |
        cd Matrix-io-repo/Clash/Ruleset
        for file in *.yaml; do
            # 包含全规则 "AllRule" 🟡
          # if [ -f "$file" ]; then

            # 排除的规则 "AdBlock" 🟡
          if [ "$file" != "AdBlock.yaml" ] && [ -f "$file" ]; then

            # 第四行添加 "payload:"
            awk 'NR==4 {print "payload:"} {print}' "$file" > tmpfile
            mv tmpfile "$file"

            # 规则前添加 “  - ”
            awk '!/\/\/|#|payload:|^ *$/ {print "  - " $0; next} {print}' "$file" > tmpfile
            mv tmpfile "$file"
          else
            echo "$file not found."
          fi
        done

    - name: Clash\Ruleset
      run: |
        cd Matrix-io-repo/Clash/Ruleset
        for file in AdBlock.yaml; do
          if [ -f "$file" ]; then

          # 删除第二行/第三行/第六行
          sed -i '2d;3d;6d' "$file"

          # 修改规则名称  
          sed -i 's/^\#TITLE=anti-AD/# 规则名称:AdBlock/g' "$file"

          # 修改规则统计
          sed -i 's/^\#TOTAL_LINES=/# 规则统计:/g' "$file"
          else
            echo "$file not found."
          fi
        done

    - name: Clash\Ruleset
      run: |
        cd Matrix-io-repo/Clash/Ruleset
        for file in *.yaml; do
          if [ -f "$file" ]; then

            # 删除除第三行以外的空白行
            sed -i '3!{/^[[:space:]]*$/d}' "$file"
          else
            echo "$file not found."
          fi
        done

