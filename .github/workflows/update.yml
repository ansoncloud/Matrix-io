        # 编辑规则:Loon 🔵
    - name: Loon\Ruleset
      run: |
        cd Matrix-io-repo/Loon/Ruleset
        for file in AdBlock.list; do
          if [ -f "$file" ]; then

          # 删除第二行/第三行
          sed -i '2d;3d' "$file"
          
          # 修改规则名称
          sed -i 's/^\#TITLE=anti-AD/# 规则名称:AdBlock/g' "$file"

          # 修改规则统计
          sed -i 's/^\#TOTAL_LINES=/# 规则统计:/g' "$file"

          # 第三行加空行
          sed -i '2a\\' "$file"
          else
            echo "$file not found."
          fi
        done

    - name: Loon\Ruleset
      run: |
        cd Matrix-io-repo/Loon/Ruleset
        for file in *.list; do
          if [ -f "$file" ]; then

            # 删除除第三行以外的空白行
            sed -i '3!{/^[[:space:]]*$/d}' "$file"
          else
            echo "$file not found."
          fi
        done

